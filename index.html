<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandagram</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-content">
        <div class="pandagram-phone">
            <img src="img/instagram-celular.png" alt="Imagem de um celular com a tela do Instagram">
        </div>

        <div class="pandagram-informations">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">

                <div class="profile-photo">
                    <img src="img/panda-perfil.jpg" alt="Foto de Perfil">
                </div>

                <a href="#" class="instagram-login">Continue como pandagram</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            
            <div class="group">
                <p class="not-account">Não é pandagram?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
